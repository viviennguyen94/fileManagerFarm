<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create folder</title>
</head>
<body>
    <form>
        <div>
            <label>Enter folder path to move file(s) to</label>
            <input type="text" id="fileMove" autofocus>
        </div>
        <button type="submit">Move</button>
    </form>
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            const filePath = document.querySelector("#fileMove").value;
            ipcRenderer.send('file:move', filePath)
        }
    </script>
</body>
</html>
