<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create folder</title>
</head>
<body>
    <form>
        <div>
            <label>Enter folder path to copy file(s) to</label>
            <input type="text" id="fileCopy" autofocus>
        </div>
        <button type="submit">Copy</button>
    </form>
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            const filePath = document.querySelector("#fileCopy").value;
            ipcRenderer.send('file:copy', filePath)
        }
    </script>
</body>
</html>
